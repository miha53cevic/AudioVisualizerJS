<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="mihaSimpleCanvas.js"></script>
    <script src="complex.js"></script>
    <script src="fft.js"></script>
    <script src="main.js"></script>

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <title>AudioVisualizerJS</title>
</head>

<style>
    body {
        background-color: rgb(51, 51, 51);
    }

    #canvasArea {
        overflow: hidden;
    }

    #audioInput {
        margin-top: 20%;
        text-align: center;
    }

    input {
        color: white;
    }
</style>

<body>
    <div id="canvasArea"></div>
    <div id="audioInput">
        <input type="file" id="AudioFile" accept="audio/*">
    </div>

    <nav class="navbar navbar-expand-sm navbar-light bg-dark navbar-dark fixed-bottom">
        <!-- Buttons -->

        <!-- Volume slider -->
        <div class="dropright">
            <button id="volume-button" class="btn btn-lg btn-info text-white dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><i class="fa fa-volume-up"></i></button>

            <div class="dropdown-menu text-center">
                <input type="range" id="volume-slider" min="0" max="100" step="1" value="100" />
            </div>
        </div>

        <!-- Play button -->
        <div class="mx-auto">
            <button id="play-pause-button" class="btn btn-lg btn-info text-white" data-playing="false"><i
                    class="fa fa-play"></i></button>
        </div>

        <!-- Options button -->
        <div class="dropup">
            <button id="settings-button" class="btn btn-lg btn-info text-white dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i></button>

            <div class="dropdwon-menu text-center"></div>
        </div>

    </nav>
</body>

</html>
